name: iOS CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 13.x
      - name: Prepare JS Build
        run: npm ci
      - name: Install Pods
        run: cd ios && pod install
#      - name: Xcode Build
#        run: xcodebuild -workspace MultiCash.xcworkspace -scheme MultiCash build
